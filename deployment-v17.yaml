apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: customerapp
  name: customerapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customerapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: customerapp
    spec:
      containers:
      - image: eswaribala/promgrafanamar2025:customerapp
        name: v1
        resources: {}
        env:
            - name: POSTGRES_URL
              value: jdbc:postgresql://postgres:5432/customerdb
               

status: {}
--- 
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: customerapp
  name: customerservice
spec:
  ports:
  - name: 7074-7074
    port: 7076
    protocol: TCP
    targetPort: 7076
  selector:
    app: customerapp
  type: ClusterIP
status:
  loadBalancer: {}
